databaseChangeLog:
  - changeSet:
      id: createTable
      author: My Nguyen
      changes:
        - sqlFile:
            dbms: h2
            encoding: utf8
            endDelimiter: \n/\s*\n|\n/\s*$
            path: scripts/01-create-tables.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
  - changeSet:
      id: insertTable
      author: My Nguyen
      changes:
        - sqlFile:
            dbms: h2
            encoding: utf8
            path: scripts/02-insert-tables.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
